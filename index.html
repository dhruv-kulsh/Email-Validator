<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email - Validator</title>
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/email.svg" alt="Email SVG">
                <span>iValidate</span>
            </div>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Enter Your Email to Validate</h1>
            <form action="/submit" method="post">
                <input placeholder="Enter your email to validate" type="text" id="username" name="username" required>
                <br><br>
                <input type="submit" value="Submit" class="btn">
            </form>
        </div>
        <div class="container">
            <h2>Your Results</h2>
            <div id="resultcont">
                   
            </div>
        </div>
    </main>

    <footer>
        Copyright iValidate.con || All Rights reserved
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
